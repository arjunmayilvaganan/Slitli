<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
	<title>Slitli URL Shortener - Stats</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-theme.min.css') }}"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='mystylesheet.css') }}"/>
</head>
<body>
	<div class="container div-centralise container-fluid col-lg-4 col-md-6 col-sm-8 col-xs-10">
		<div class="jumbotron">
			<h1>Click Stats</h1> 
			<p>The URL
				<a href="{{ long_url }}"><b>{{ long_url }}</b></a>
					has been accessed 
					<b>{{ clicks }}</b>
					times through the Slit URL
					<a href="{{ slit_url }}"><b>{{ slit_url }}</b></a>
				</p>
				<a href="{{ host }}">
					<button class="btn btn-primary center-block" style="width:100%;">
						Take me to Slitli Home Page.
					</button>
				</a>
			</div>
		</div>
	
	
	<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='jquery-1.11.3.min.js') }}"></script>
	<script src="{{ url_for('static', filename='clipboard.min.js') }}"></script>
		
	<!-- clipboard.js script -->
	<script>
	var clipboard = new Clipboard('.btn');
	clipboard.on('success', function(e) {
		console.log(e);
	});
	clipboard.on('error', function(e) {
		console.log(e);
	});
	</script>
	
	<!-- Google Analytics Code -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-65561004-2', 'auto');
	  ga('send', 'pageview');

	</script>
</body>
</html>
