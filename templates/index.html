<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
	<title>Slitli URL Shortener</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-theme.min.css') }}"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='mystylesheet.css') }}"/>
</head>
<body>
	<a href="https://github.com/arjunmayilvaganan/Slitli"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
	<div class="container div-centralise container-fluid col-lg-4 col-md-6 col-sm-8 col-xs-10">
		<h2>Slit URL</h2>
		<form method="post" role="form">
			<div class="form-group">
				<label for="long-url">Long URL :</label>
				<input type="url" class="form-control" id="long-url" name="long-url" placeholder="Enter Long URL">
			</div>
			<div class="form-group">
				<label for="custom-alias">Custom Alias (Optional) :</label>
				<input type="text" class="form-control" id="custom-alias" name="custom-alias" placeholder="Enter Custom Alias (Optional)" maxlength="10">
			</div>
			
			{% if err_msg %}
			
			<div class="form-group">
				<input type="text" class="form-control" name="err-msg" id="err-msg" value="{{err_msg}}" style="text-align:center;" readonly>
			</div>
			
			{% endif %}
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary center-block" style="width:100%;">Slit</button>
			</div>
			
			{% if slit_url %}
				
			<div class="form-group">
				<label for="slit-url">Slit URL:</label>
				<input type="text" class="form-control" name="slit-url" id="slit-url" value="{{slit_url}}" readonly>
			</div>
			<div class="form-group">
				<button class="btn btn-primary center-block" type="button" style="width:100%;" data-clipboard-demo data-clipboard-target="#slit-url">
					<img class="clippy" src="{{ url_for('static', filename='clippy.svg') }}" width="13" alt="Copy to clipboard">
				</button>
			</div>
			<div class="form-group">
				<label for="url-stats">Click Stats:</label>
				<input type="text" class="form-control" name="url-stats" id="url-stats" value="{{slit_url+'~'}}" readonly>
			</div>
			
			{% endif %}
		</form>
	</div>
	
	
	<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='jquery-1.11.3.min.js') }}"></script>
	<script src="{{ url_for('static', filename='clipboard.min.js') }}"></script>
	<!-- clipboard.js script -->
	<script>
	var clipboard = new Clipboard('.btn');
	clipboard.on('success', function(e) {
		console.log(e);
	});
	clipboard.on('error', function(e) {
		console.log(e);
	});
	</script>
	<!-- Google Analytics Code -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-65561004-2', 'auto');
	  ga('send', 'pageview');

	</script>
</body>
</html>
